<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AniBox</title>
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <!-- style -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./styles/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./tailwind.config.js"></script>
</head>

<body class="bg-black text-white">

  <!-- load fetch api -->
  <div id="loader"></div>

  <nav></nav>

  <header class="relative">
    <div class="absolute h-96 w-full bg-gradient-to-t from-black z-10"></div>
    <img id="banner-image" class="block h-96 w-full object-cover" alt="">
  </header>


  <main class="mx-56 flex justify-center gap-x-10">
    <div class="left">
      <div class="h-80 w-56">
        <img id="cover-image">
      </div>
    </div>
    <div class="right">
      <h1 id="title"
        class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white">
      </h1>
      <div id="score" class="flex mb-3"></div>
      <div id="info" class="mb-3"></div>
      <!-- tambahkan genre -->
      <div id="genre" class="mb-3"></div>
      <p id="description" class="my-4 text-base text-gray-300"></p>
    </div>
  </main>

  <article id="episodes" class="mx-50 mt-16 flex flex-wrap justify-center gap-x-5"></article>

  <footer></footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>
  <script src="./scripts/detail.js" type="module"></script>
</body>

</html>
